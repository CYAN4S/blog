---
layout: col-2
---

<article>
  <div class="overline">
    {{ page.date | date: "%Y.%m.%d" }}
    / CATEGORY 
   <a href="{{ 'categories' | relative_url }}#category-{{ page.categories[0]  }}">{{ page.categories[0] | upcase }}</a>
    / TAGS 
   {% for tag in page.tags %}
   <a href="{{ 'tags' | relative_url }}#tag-{{ tag }}">#{{ tag }}</a>
   {% endfor %}
 </div>

  <h1>{{ page.title }}</h1>
  <hr>

  {{ content }}
</article>

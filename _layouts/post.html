---
layout: col-2
---

<article>
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%Y.%m.%d" }} /
    <a href="{{ 'categories' | relative_url }}#category-{{ page.categories[0] }}">{{ page.categories[0] }}</a> / 
    {% for tag in page.tags %}
    <a href="{{ 'tags' | relative_url }}#tag-{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </div>
  {{ content }}
</article>

<li>
  <div>
    <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>

    <p>{{ post.excerpt }}</p>

    <h6>
      {{ post.date | date: "%Y/%m/%d" }}
       · 
      <a href="{{ 'categories' | relative_url }}#category-{{ page.categories[0]  }}" style="font-weight: bold;">{{ post.categories[0] | upcase }}</a>
       · 
      {% for tag in post.tags %}
      <a href="{{ 'tags' | relative_url }}#tag-{{ tag }}">#{{ tag }}</a>
      {% endfor %}
    </h6>

  </div>
</li>

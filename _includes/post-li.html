<li>
  <div>

    <a href="{{ post.url | relative_url }}"><h3>{{ post.title }}<h3></a>
      <div class="subtitle">
        {{ post.date | date: "%Y.%m.%d" }}
        / CATEGORY 
        <a href="{{ 'categories' | relative_url }}#category-{{ page.categories[0]  }}">{{ post.categories[0] | upcase }}</a>
        / TAGS 
        {% for tag in post.tags %}
        <a href="{{ 'tags' | relative_url }}#tag-{{ tag }}">#{{ tag }}</a>
        {% endfor %}
      </div>

  </div>
  <p>{{ post.excerpt }}</p>
</li>

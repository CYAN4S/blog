{% for category in site.categories %}
<h2 id="category-{{ category[0] }}">{{ category[0] }}</h2>
<ul class="posts">
  {% for post in category[1] %}
  <li>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
{% endfor %}
